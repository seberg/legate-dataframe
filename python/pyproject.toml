[project]
name = "legate-dataframe"
dynamic = ["version"]
authors = [
    {name = "NVIDIA Corporation"},
]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
description = "Basic cudf operations on Legate"
license = {text = "Apache 2.0"}
requires-python = ">=3.10"
dependencies = [
    "cudf==24.12.*,>=0.0.0a0",
    "legate==25.01.*,>=0.0.0.dev0",
    "numpy >=1.23,<3.0.0a0",
    "pylibcudf==24.12.*,>=0.0.0a0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://docs.nvidia.com/legate/latest/"
Repository = "https://github.com/rapidsai/legate-dataframe"
License = "https://github.com/rapidsai/legate-dataframe/blob/main/LICENSE"
Documentation = "https://rapidsai.github.io/legate-dataframe"

[project.optional-dependencies]
test = [
    "cupynumeric==25.01.*,>=0.0.0.dev0",
    "dask-cuda==24.12.*",
    "dask-cudf==24.12.*",
    "pytest>=7.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.3.2,<0.4.0.dev0",
    "scikit-build-core[pyproject]>=0.10.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
requires = [
    "cmake>=3.26.4,!=3.30.0",
    "cython>=3.0.3",
    "legate==25.01.*,>=0.0.0.dev0",
    "libcudf==24.12.*,>=0.0.0a0",
    "ninja",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "../VERSION"
regex = "(?P<value>.*)"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.reproducible = true
wheel.packages = ["legate_dataframe"]

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.py?$'
exclude = '''
/(
    thirdparty |
    \.eggs |
    \.git |
    \.hg |
    \.mypy_cache |
    \.tox |
    \.venv |
    _build |
    buck-out |
    build |
    dist |
    _skbuild
)/
'''

[tool.isort]
line_length = 88
profile = "black"
known_first_party = [
    "legate_dataframe",
]
known_cython = [
    "libc",
    "libcpp",
    "cython",
]
sections = [
    "FUTURE",
    "CYTHON",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
